children:
  - name: visualization
    show: false
  - name: description
    show: false

  - name: __version__
    doc: "The version of *lincs*, as a string in `SemVer <https://semver.org/>`_ format"
  - name: has_gpu
    doc: "``True`` if *lincs* was compiled with CUDA support"

  - name: DataValidationException
    doc: "Raised by constructors when called with invalid data. ``ex.args[0]`` gives a human-readable description of the error"
    children:
      - name: __init__
        show: false
      - name: args
        show: false
      - name: with_traceback
        show: false
  - name: LearningFailureException
    doc: Raised by learning algorithms when they can't reach their objective
    children:
      - name: __init__
        show: false
      - name: args
        show: false
      - name: with_traceback
        show: false

  - name: classification
    children:
    - name: Criterion
      children:
        - name: __init__
        - name: name
          type: str
        - name: ValueType
          children:
            - name: real
              doc: Real values
            - name: integer
              doc: Integer values
            - name: enumerated
              doc: Enumerated values
            - name: __init__
              show: false
            - name: as_integer_ratio
              show: false
            - name: bit_length
              show: false
            - name: conjugate
              show: false
            - name: denominator
              show: false
            - name: from_bytes
              show: false
            - name: imag
              show: false
            - name: name
              show: false
            - name: names
              show: false
            - name: numerator
              show: false
            - name: to_bytes
              show: false
            - name: values
              show: false
        - name: value_type
          type: ValueType
        - name: is_real
          type: bool
        - name: is_integer
          type: bool
        - name: is_enumerated
          type: bool
        - name: PreferenceDirection
          children:
            - name: increasing
              doc: For criteria where higher numerical values are known to be better
            - name: decreasing
              doc: For criteria where lower numerical values are known to be better
            - name: isotone
              doc: Synonym for ``increasing``
            - name: antitone
              doc: Synonym for ``decreasing``
            - name: __init__
              show: false
            - name: as_integer_ratio
              show: false
            - name: bit_length
              show: false
            - name: conjugate
              show: false
            - name: denominator
              show: false
            - name: from_bytes
              show: false
            - name: imag
              show: false
            - name: name
              show: false
            - name: names
              show: false
            - name: numerator
              show: false
            - name: real
              show: false
            - name: to_bytes
              show: false
            - name: values
              show: false
        - name: RealValues
          children:
            - name: __init__
            - name: min_value
              type: float
            - name: max_value
              type: float
            - name: preference_direction
              type: PreferenceDirection
            - name: is_increasing
              type: bool
            - name: is_decreasing
              type: bool
        - name: real_values
          type: RealValues
        - name: IntegerValues
          children:
            - name: __init__
            - name: min_value
              type: float
            - name: max_value
              type: float
            - name: preference_direction
              type: PreferenceDirection
            - name: is_increasing
              type: bool
            - name: is_decreasing
              type: bool
        - name: integer_values
          type: IntegerValues
        - name: EnumeratedValues
          children:
            - name: __init__
            - name: get_value_rank
            - name: ordered_values
              type: Iterable[str]
        - name: enumerated_values
          type: EnumeratedValues
    - name: Category
      children:
        - name: __init__
        - name: name
          type: str
    - name: Problem
      children:
        - name: __init__
        - name: criteria
          type: Iterable[Criterion]
        - name: ordered_categories
          type: Iterable[Category]
        - name: dump
        - name: load
          staticmethod: true
        - name: JSON_SCHEMA
          doc: The JSON schema defining the format used by ``dump`` and ``load``, as a string
    - name: AcceptedValues
      children:
