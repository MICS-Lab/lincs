            - name: value
              type: float
        - name: real
          type: RealPerformance
        - name: IntegerPerformance
          children:
            - name: __init__
            - name: value
              type: int
        - name: integer
          type: IntegerPerformance
        - name: EnumeratedPerformance
          children:
            - name: __init__
            - name: value
              type: str
        - name: enumerated
          type: EnumeratedPerformance
    - name: Alternative
      children:
        - name: __init__
        - name: name
          type: str
        - name: profile
          type: Iterable[Performance]
        - name: category_index
          type: Optional[int]
    - name: Alternatives
      children:
        - name: __init__
        - name: alternatives
          type: Iterable[Alternative]
        - name: dump
        - name: load
          staticmethod: true

