              doc: A threshold for each category
            - name: __init__
              show: false
            - name: as_integer_ratio
              show: false
            - name: bit_length
              show: false
            - name: conjugate
              show: false
            - name: denominator
              show: false
            - name: from_bytes
              show: false
            - name: imag
              show: false
            - name: name
              show: false
            - name: names
              show: false
            - name: numerator
              show: false
            - name: real
              show: false
            - name: to_bytes
              show: false
            - name: values
              show: false
        - name: kind
          type: AcceptedValues.Kind
        - name: is_thresholds
          type: bool
        - name: RealThresholds
          children:
            - name: __init__
            - name: thresholds
              type: Iterable[float]
        - name: real_thresholds
          type: RealThresholds
        - name: IntegerThresholds
          children:
            - name: __init__
            - name: thresholds
              type: Iterable[int]
        - name: integer_thresholds
          type: IntegerThresholds
        - name: EnumeratedThresholds
          children:
            - name: __init__
            - name: thresholds
              type: Iterable[str]
        - name: enumerated_thresholds
          type: EnumeratedThresholds
    - name: SufficientCoalitions
      children:
        - name: __init__
        - name: Kind
          children:
            - name: weights
              doc: For sufficient coalitions described by criterion weights
            - name: roots
              doc: For sufficient coalitions described by the roots of their upset
            - name: __init__
              show: false
            - name: as_integer_ratio
              show: false
            - name: bit_length
              show: false
            - name: conjugate
              show: false
            - name: denominator
              show: false
            - name: from_bytes
              show: false
            - name: imag
              show: false
            - name: name
              show: false
            - name: names
              show: false
            - name: numerator
              show: false
            - name: real
              show: false
            - name: to_bytes
              show: false
            - name: values
              show: false
        - name: kind
          type: SufficientCoalitions.Kind
        - name: is_weights
          type: bool
        - name: is_roots
          type: bool
        - name: Weights
          children:
            - name: __init__
            - name: criterion_weights
              type: Iterable[float]
        - name: weights
          type: Weights
        - name: Roots
          children:
            - name: __init__
            - name: upset_roots
              type: Iterable[Iterable[int]]
        - name: roots
          type: Roots
    - name: Model
      children:
        - name: __init__
        - name: accepted_values
          type: Iterable[AcceptedValues]
        - name: sufficient_coalitions
          type: Iterable[SufficientCoalitions]
        - name: dump
        - name: load
          staticmethod: true
        - name: JSON_SCHEMA
          doc: The JSON schema defining the format used by ``dump`` and ``load``, as a string
    - name: Performance
      children:
        - name: __init__
        - name: value_type
