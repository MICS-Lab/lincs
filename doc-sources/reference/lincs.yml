children:
  - name: __version__
    doc: The version of *lincs*, as a string in `Version Specifier <https://packaging.python.org/en/latest/specifications/version-specifiers/>`_ format.
  - name: has_gpu
    doc: "``True`` if *lincs* was built with CUDA support."

  - name: DataValidationException
    doc: Raised by constructors when called with invalid data. ``ex.args[0]`` gives a human-readable description of the error.
    children:
      - name: __init__
        show: false
      - name: args
        show: false
      - name: with_traceback
        show: false
  - name: LearningFailureException
    doc: Raised by learning algorithms when they can't reach their objective.
    children:
      - name: __init__
        show: false
      - name: args
        show: false
      - name: with_traceback
        show: false

  - name: UniformRandomBitsGenerator
    children:
      - name: __init__
        show: false
      - name: __call__

  - name: classification
    children:
    - name: Criterion
      children:
        - name: __init__
        - name: name
          type: str
        - name: ValueType
          children:
            - name: real
              doc: Real values.
            - name: integer
              doc: Integer values.
            - name: enumerated
              doc: Enumerated values.
            - name: __init__
              show: false
            - name: name
              show: false
            - name: value
              show: false
        - name: value_type
          type: ValueType
        - name: is_real
          type: bool
        - name: is_integer
          type: bool
        - name: is_enumerated
          type: bool
        - name: PreferenceDirection
          children:
            - name: increasing
              doc: For criteria where higher numerical values are known to be better.
            - name: decreasing
              doc: For criteria where lower numerical values are known to be better.
            - name: single_peaked
              doc: For criteria where intermediate numerical values are known to be better.
            - name: isotone
              doc: Synonym for ``increasing``.
            - name: antitone
              doc: Synonym for ``decreasing``.
            - name: __init__
              show: false
            - name: name
              show: false
            - name: value
              show: false
        - name: RealValues
          children:
            - name: __init__
            - name: min_value
              type: float
            - name: max_value
              type: float
            - name: preference_direction
              type: PreferenceDirection
            - name: is_increasing
              type: bool
            - name: is_decreasing
              type: bool
            - name: is_single_peaked
              type: bool
        - name: real_values
          type: RealValues
        - name: IntegerValues
          children:
            - name: __init__
            - name: min_value
              type: float
            - name: max_value
              type: float
            - name: preference_direction
              type: PreferenceDirection
            - name: is_increasing
              type: bool
            - name: is_decreasing
              type: bool
            - name: is_single_peaked
              type: bool
        - name: integer_values
          type: IntegerValues
        - name: EnumeratedValues
          children:
            - name: __init__
            - name: get_value_rank
            - name: ordered_values
              type: list[str]
        - name: enumerated_values
          type: EnumeratedValues
    - name: Category
      children:
        - name: __init__
        - name: name
          type: str
    - name: Problem
      children:
        - name: __init__
        - name: criteria
          type: list[Criterion]
        - name: ordered_categories
          type: list[Category]
        - name: dump
        - name: load
          staticmethod: true
        - name: JSON_SCHEMA
          doc: The JSON schema defining the format used by ``dump`` and ``load``, as a string.
    - name: AcceptedValues
      children:
        - name: __init__
        - name: value_type
          type: ValueType
        - name: is_real
          type: bool
        - name: is_integer
          type: bool
        - name: is_enumerated
          type: bool
        - name: Kind
          children:
            - name: thresholds
              doc: A threshold for each category.
            - name: intervals
              doc: An interval for each category.
            - name: __init__
              show: false
            - name: name
              show: false
            - name: value
              show: false
        - name: kind
          type: AcceptedValues.Kind
        - name: is_thresholds
          type: bool
        - name: is_intervals
          type: bool
        - name: RealThresholds
          children:
            - name: __init__
            - name: thresholds
              type: list[Optional[float]]
        - name: real_thresholds
          type: RealThresholds
        - name: IntegerThresholds
          children:
            - name: __init__
            - name: thresholds
              type: list[Optional[int]]
        - name: integer_thresholds
          type: IntegerThresholds
        - name: EnumeratedThresholds
          children:
            - name: __init__
            - name: thresholds
              type: list[Optional[str]]
        - name: enumerated_thresholds
          type: EnumeratedThresholds
        - name: RealIntervals
          children:
            - name: __init__
            - name: intervals
              type: list[Optional[tuple[float, float]]]
        - name: real_intervals
          type: RealIntervals
        - name: IntegerIntervals
          children:
            - name: __init__
            - name: intervals
              type: list[Optional[tuple[int, int]]]
        - name: integer_intervals
          type: IntegerIntervals
    - name: SufficientCoalitions
      children:
        - name: __init__
        - name: Kind
          children:
            - name: weights
              doc: For sufficient coalitions described by criterion weights.
            - name: roots
              doc: For sufficient coalitions described by the roots of their upset.
            - name: __init__
              show: false
            - name: name
              show: false
            - name: value
              show: false
        - name: kind
          type: SufficientCoalitions.Kind
        - name: is_weights
          type: bool
        - name: is_roots
          type: bool
        - name: Weights
          children:
            - name: __init__
            - name: criterion_weights
              type: list[float]
        - name: weights
          type: Weights
        - name: Roots
          children:
            - name: __init__
            - name: upset_roots
              type: list[list[int]]
        - name: roots
          type: Roots
    - name: Model
      children:
        - name: __init__
        - name: accepted_values
          type: list[AcceptedValues]
        - name: sufficient_coalitions
          type: list[SufficientCoalitions]
        - name: dump
        - name: load
          staticmethod: true
        - name: JSON_SCHEMA
          doc: The JSON schema defining the format used by ``dump`` and ``load``, as a string.
    - name: Performance
      children:
        - name: __init__
        - name: value_type
          type: ValueType
        - name: is_real
          type: bool
        - name: is_integer
          type: bool
        - name: is_enumerated
          type: bool
        - name: Real
          children:
            - name: __init__
            - name: value
              type: float
        - name: real
          type: Real
        - name: Integer
          children:
            - name: __init__
            - name: value
              type: int
        - name: integer
          type: Integer
        - name: Enumerated
          children:
            - name: __init__
            - name: value
              type: str
        - name: enumerated
          type: Enumerated
    - name: Alternative
      children:
        - name: __init__
        - name: name
          type: str
        - name: profile
          type: list[Performance]
        - name: category_index
          type: Optional[int]
    - name: Alternatives
      children:
        - name: __init__
        - name: alternatives
          type: list[Alternative]
        - name: dump
        - name: load
          staticmethod: true

    - name: generate_problem
    - name: generate_mrsort_model
    - name: BalancedAlternativesGenerationException
      doc: Raised by ``generate_alternatives`` when it fails to find alternatives to balance the categories.
      children:
        - name: __init__
          show: false
        - name: args
          show: false
        - name: with_traceback
          show: false
    - name: generate_alternatives
    - name: misclassify_alternatives

    - name: LearnUcncsByMaxSatByCoalitionsUsingEvalmaxsat
      children:
        - name: __init__
        - name: perform
    - name: LearnUcncsByMaxSatBySeparationUsingEvalmaxsat
      children:
        - name: __init__
        - name: perform
    - name: LearnUcncsBySatByCoalitionsUsingMinisat
      children:
        - name: __init__
        - name: perform
    - name: LearnUcncsBySatBySeparationUsingMinisat
      children:
        - name: __init__
        - name: perform
    - name: PreprocessedLearningSet
      children:
        - name: __init__
        - name: criteria_count
          type: int
        - name: categories_count
          type: int
        - name: boundaries_count
          type: int
        - name: alternatives_count
          type: int
        - name: single_peaked
          type: list[bool]
        - name: values_counts
          type: list[int]
        - name: performance_ranks
          type: list[list[int]]
        - name: assignments
          type: list[int]
    - name: LearnMrsortByWeightsProfilesBreed
      children:
        - name: __init__
        - name: ModelsBeingLearned
          children:
            - name: __init__
            - name: models_count
              type: int
            - name: random_generators
              type: list[UniformRandomBitsGenerator]
            - name: iteration_index
              type: int
            - name: model_indexes
              type: list[int]
            - name: weights
              type: list[list[int]]
            - name: low_profile_ranks
              type: list[list[list[int]]]
            - name: high_profile_rank_indexes
              type: list[unsigned]
            - name: high_profile_ranks
              type: list[list[list[int]]]
            - name: accuracies
              type: list[int]
            - name: get_best_accuracy
            - name: get_best_model
        - name: ProfilesInitializationStrategy
          children:
            - name: __init__
              show: false
            - name: initialize_profiles
        - name: WeightsOptimizationStrategy
          children:
            - name: __init__
              show: false
            - name: optimize_weights
        - name: ProfilesImprovementStrategy
          children:
            - name: __init__
              show: false
            - name: improve_profiles
        - name: BreedingStrategy
          children:
            - name: __init__
              show: false
            - name: breed
        - name: TerminationStrategy
          children:
            - name: __init__
              show: false
            - name: terminate
        - name: Observer
          children:
            - name: __init__
              show: false
            - name: after_iteration
            - name: before_return
        - name: perform
    - name: InitializeProfilesForProbabilisticMaximalDiscriminationPowerPerCriterion
      children:
        - name: __init__
        - name: initialize_profiles
    - name: OptimizeWeightsUsingAlglib
      children:
        - name: __init__
        - name: optimize_weights
    - name: OptimizeWeightsUsingGlop
      children:
        - name: __init__
        - name: optimize_weights
    - name: ImproveProfilesWithAccuracyHeuristicOnCpu
      children:
        - name: __init__
        - name: improve_profiles
    - name: ImproveProfilesWithAccuracyHeuristicOnGpu
      children:
        - name: __init__
        - name: improve_profiles
    - name: ReinitializeLeastAccurate
      children:
        - name: __init__
        - name: breed
    - name: TerminateAfterIterations
      children:
        - name: __init__
        - name: terminate
    - name: TerminateAfterIterationsWithoutProgress
      children:
        - name: __init__
        - name: terminate
    - name: TerminateAfterSeconds
      children:
        - name: __init__
        - name: terminate
    - name: TerminateAfterSecondsWithoutProgress
      children:
        - name: __init__
        - name: terminate
    - name: TerminateAtAccuracy
      children:
        - name: __init__
        - name: terminate
    - name: TerminateWhenAny
      children:
        - name: __init__
        - name: terminate

    - name: ClassificationResult
      children:
        - name: __init__
          show: false
        - name: changed
          type: int
        - name: unchanged
          type: int
    - name: classify_alternatives
    - name: describe_model
      children:
        - name: __init__
          show: false
        - name: __call__
          show: false
    - name: describe_problem
      children:
        - name: __init__
